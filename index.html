<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Məhsul Kartları</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class="flex bg-white border-b border-gray-300 py-3 sm:px-6 px-4 min-h-[75px] tracking-wide relative z-50">
        <div class="flex max-w-screen-xl mx-auto w-full">
            <div class="flex flex-wrap items-center lg:gap-y-2 gap-4 w-full">
                <a href="javascript:void(0)" class="max-sm:hidden"><img src="https://readymadeui.com/readymadeui.svg"
                        alt="logo" class="w-36" />
                </a>
                <a href="javascript:void(0)" class="hidden max-sm:block"><img
                        src="https://readymadeui.com/readymadeui-short.svg" alt="logo" class="w-10" />
                </a>

                <div id="collapseMenu"
                    class="lg:ml-6 max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50">
                    <button id="toggleClose"
                        class="lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white w-9 h-9 flex items-center justify-center border border-gray-200 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 fill-black"
                            viewBox="0 0 320.591 320.591">
                            <path
                                d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                                data-original="#000000"></path>
                            <path
                                d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                                data-original="#000000"></path>
                        </svg>
                    </button>

                    <ul
                        class="lg:flex lg:gap-x-3 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50">
                        <li class="mb-6 hidden max-lg:block">
                            <div class="flex items-center justify-between gap-4">
                                <a href="javascript:void(0)"><img src="https://readymadeui.com/readymadeui.svg"
                                        alt="logo" class="w-36" />
                                </a>
                                <button
                                    class="px-4 py-2 text-sm rounded-full text-white border-2 border-blue-700 bg-blue-700 hover:bg-[#004bff]">Sign
                                    In</button>
                            </div>
                        </li>
                        <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3"><a href='javascript:void(0)'
                                class="text-blue-700 hover:text-blue-700 text-[15px] block font-semibold">New</a></li>
                        <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3"><a href='javascript:void(0)'
                                class="text-slate-900 hover:text-blue-700 text-[15px] block font-semibold">Men</a></li>
                        <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3"><a href='javascript:void(0)'
                                class="text-slate-900 hover:text-blue-700 text-[15px] block font-semibold">Women</a>
                        </li>
                        <li class="max-lg:border-b max-lg:border-gray-300 max-lg:py-3 px-3"><a href='javascript:void(0)'
                                class="text-slate-900 hover:text-blue-700 text-[15px] block font-semibold">Kids</a></li>
                    </ul>
                </div>

                <div class="flex items-center gap-x-6 gap-y-4 ml-auto">
                    <div
                        class="flex bg-gray-50 border border-gray-300 focus-within:bg-transparent focus-within:border-gray-500 rounded-full px-4 py-2.5 overflow-hidden max-w-52 max-xl:hidden">
                        <input type='text' placeholder='Search something...'
                            class="w-full text-sm bg-transparent outline-0 pr-2" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px"
                            class="cursor-pointer fill-gray-600">
                            <path
                                d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
                            </path>
                        </svg>
                    </div>

                    <div class="flex items-center sm:space-x-8 space-x-6">
                        <div id="open-urek-btn"
                            class="flex flex-col items-center justify-center gap-0.5 cursor-pointer hover:opacity-75 transition">
                            <div class="relative">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-none stroke-[#333]"
                                    viewBox="0 0 24 24" stroke-width="1.5">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                                </svg>

                                <span id="urek-count"
                                    class="absolute -top-1 -right-2 rounded-full bg-red-500 px-1.5 py-0.5 text-[10px] text-white font-bold">0</span>
                            </div>
                            <span class="text-[13px] font-semibold text-slate-900">Wishlist</span>
                        </div>

                        <div id="open-cart-btn"
                            class="flex flex-col items-center justify-center gap-0.5 cursor-pointer hover:opacity-75 transition">
                            <div class="relative">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-[#333]"
                                    viewBox="0 0 512 512">
                                    <path
                                        d="M164.96 300.004h.024c.02 0 .04-.004.059-.004H437a15.003 15.003 0 0 0 14.422-10.879l60-210a15.003 15.003 0 0 0-2.445-13.152A15.006 15.006 0 0 0 497 60H130.367l-10.722-48.254A15.003 15.003 0 0 0 105 0H15C6.715 0 0 6.715 0 15s6.715 15 15 15h77.969c1.898 8.55 51.312 230.918 54.156 243.71C131.184 280.64 120 296.536 120 315c0 24.812 20.188 45 45 45h272c8.285 0 15-6.715 15-15s-6.715-15-15-15H165c-8.27 0-15-6.73-15-15 0-8.258 6.707-14.977 14.96-14.996zM477.114 90l-51.43 180H177.032l-40-180zM150 405c0 24.813 20.188 45 45 45s45-20.188 45-45-20.188-45-45-45-45 20.188-45 45zm45-15c8.27 0 15 6.73 15 15s-6.73 15-15 15-15-6.73-15-15 6.73-15 15-15zm167 15c0 24.813 20.188 45 45 45s45-20.188 45-45-20.188-45-45-45-45 20.188-45 45zm45-15c8.27 0 15 6.73 15 15s-6.73 15-15 15-15-6.73-15-15 6.73-15 15-15zm0 0">
                                    </path>
                                </svg>

                                <span id="cart-count"
                                    class="absolute -top-1 -right-2 rounded-full bg-red-500 px-1.5 py-0.5 text-[10px] text-white font-bold">0</span>
                            </div>
                            <span class="text-[13px] font-semibold text-slate-900">Cart</span>
                        </div>
                        <button
                            class="max-lg:hidden px-5 py-2.5 text-sm font-medium rounded-full text-white bg-blue-600 hover:bg-blue-700 cursor-pointer">Sign
                            In</button>

                        <button id="toggleOpen" class="lg:hidden cursor-pointer">
                            <svg class="w-7 h-7" fill="#333" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- SEBET BASLADI  -->
    <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity duration-300">
    </div>

    <div id="cart-sidebar"
        class="fixed top-0 right-0 w-full sm:w-96 h-full bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 ease-in-out">

        <div class="flex items-center justify-between p-4 border-b">
            <h2 class="text-xl font-bold text-gray-800">Səbətiniz</h2>

            <button id="close-cart" class="text-gray-500 hover:text-red-500 transition-colors p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div id="cart-items" class="p-4 overflow-y-auto h-[calc(100vh-180px)] space-y-4">

        </div>

        <div class="absolute bottom-0 left-0 w-full bg-white p-4 border-t">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-600 font-medium">Cəm:</span>
                <span id="total-price" class="text-xl font-bold text-[#0ea5e9]">$0.00</span>
            </div>
            <button class="w-full bg-[#0ea5e9] hover:bg-[#0284c7] text-white font-bold py-3 rounded-lg transition">
                Sifarişi Təsdiqlə
            </button>
        </div>
    </div>
    <!-- SEBET BITDI -->

    <!-- sevimliler basladi -->
    <div id="cart-sidebar2"
        class="fixed top-0 right-0 w-full sm:w-96 h-full bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 ease-in-out">

        <div class="flex items-center justify-between p-4 border-b">
            <h2 class="text-xl font-bold text-gray-800">secdikleriniz</h2>

            <button id="close-cart2" class="text-gray-500 hover:text-red-500 transition-colors p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div id="cart-items2" class="p-4 overflow-y-auto h-[calc(100vh-180px)] space-y-4">

        </div>
    </div>
    <!-- sevimliler bitti -->
    <div class="max-w-7xl mx-auto mt-10">
        <div id="carts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
